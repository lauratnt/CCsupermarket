<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/STYLE/style-login.css">

  <title>Login SuperMarket</title>
</head>

<body>
  <div class="container">
    <h2>Login SuperMarket</h2>
  <form action="/login-supermarket" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
  </form>
  <p>Don't have an account? <a href="/register-supermarket">Register</a></p>
  <p>Want to go back? <a href="/">Menu</a></p>  
</div>
  <script src="app.js"></script>
</body>


</html>
