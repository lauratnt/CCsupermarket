<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="/public/STYLE/style-login.css">

  <script src="/public/register.js" type="module"></script>

</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <p id="registration-message"></p>

    <form id="registrationForm" action="/register" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Register" id="registerButton">
    </form>

    <p>Already have an account? <a href="/login">Login</a></p>
    
    <div id="errorModal" style="display: none; border: 1px solid #ccc; padding: 10px;">
      <h3>Error</h3>
      <p id="errorMessage"></p>
      <button id="closeModalButton"></button> <script src="/public/closeErrorModal.js" type="module"></script>
        >Close</button>
    </div>

  </div>
</body>
</html>
